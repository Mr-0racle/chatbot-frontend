<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./images/1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <!-- User's messages -->
                    <div class="messages__item messages__item--visitor">This is a user message.</div>
                    <!-- Chatbot's messages -->
                    <div class="messages__item messages__item--operator">This is a response from the chatbot.</div>
                    <!-- Typing dots -->
                    <div class="messages__item messages__item--operator typing-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <!-- More user's and chatbot's messages follow the same pattern -->
                </div>
                <div class="chatbox__footer">
                    <input type="text" class="chatbox__input--footer" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" alt="Chatbox Icon" /></button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
